<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>calc</title>
</head>
<body>
	<div id="main">
		<section id="screen">
			<p id="total">Total</p>
			<p id="operation"></p>
		</section>

		<section id="side_bar">
			<div id="del" onclick="delate()">DEL</div>
			<div id="eliminar" onclick="eli()">del</div>
			
		</section>
		<section id="buttons">

			<div  onclick="operation(7)" >7</div>
			<div  onclick="operation(8)" >8</div>
			<div  onclick="operation(9)" >9</div>
			<div  onclick="total()" id="result">=</div>

			<div  onclick="operation(4)" >4</div>
			<div  onclick="operation(5)" >5</div>
			<div  onclick="operation(6)" >6</div>
			<div  onclick="operation('-')" >-</div>

			<div  onclick="operation(1)" >1</div>
			<div  onclick="operation(2)" >2</div>
			<div  onclick="operation(3)" >3</div>
			<div  onclick="operation('+')" >+</div>

			<div  onclick="operation('.')" >.</div>
			<div  onclick="operation(0)" >0</div>
			<div  onclick="operation('/')" >/</div>
			<div  onclick="operation('*')" >x</div>
		</section>
	</div>

</body>
</html>
